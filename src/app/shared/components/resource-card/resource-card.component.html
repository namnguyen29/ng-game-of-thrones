<mat-card class="card-container card-container--placeholder" appearance="outlined">
  <mat-card-header class="card-header">
    <mat-card-title>
      <p class="title">{{ title() }}</p>
    </mat-card-title>
    @if (avatar()) {
      <mat-icon [svgIcon]="avatar()"></mat-icon>
    }
    <mat-card-subtitle class="sub-title">
      {{ subTitle() }}
    </mat-card-subtitle>
  </mat-card-header>

  @if (img()) {
    <!-- Checked: Find a better way to handle img loading -->
    <img mat-card-image class="main-thumbnail" [src]="img()" [alt]="title()" />
  }

  @if (content()) {
    <mat-card-content>
      <p class="content">
        {{ content() }}
      </p>
    </mat-card-content>
  }

  <mat-card-actions>
    <button mat-button type="button" (click)="viewDetail.emit()">Detail</button>
  </mat-card-actions>
</mat-card>

<section class="container" [formGroup]="characterFilter">
  <mat-form-field>
    <mat-label>Name</mat-label>
    <input matInput placeholder="Name" type="text" formControlName="name" />
  </mat-form-field>
  <mat-form-field>
    <mat-label>Gender</mat-label>
    <input matInput placeholder="Gender" type="text" formControlName="gender" />
  </mat-form-field>
  <mat-form-field>
    <mat-label>Culture</mat-label>
    <input matInput placeholder="Culture" type="text" formControlName="culture" />
  </mat-form-field>
  <mat-form-field>
    <mat-label>Born</mat-label>
    <input matInput placeholder="Born" type="text" formControlName="born" />
  </mat-form-field>
  <mat-form-field>
    <mat-label>Died</mat-label>
    <input matInput type="text" placeholder="Died" formControlName="died" />
  </mat-form-field>
  <mat-checkbox formControlName="isAlive">Is Alive</mat-checkbox>
</section>
